<!DOCTYPE html> 

<html> 

<head> 

<style> 

canvas { 

    border:1px solid #d3d3d3; 

    background-color: #f1f1f1; 

} 

</style> 

</head> 

<body> 

<canvas id="myCanvas" width="578" height="200"></canvas> 

<script> 

var canvas = document.getElementById('myCanvas'); 

var context = canvas.getContext('2d'); 

var carWidth = 75; 

var carHeight = 25; 

var carX = 230; 

var carY = 170; 

var speed = 0; 

var obstacleWidth = 50; 

var obstacleHeight = 20; 

var obstacleX = 250; 

var obstacleY = 50; 

function drawRoad() { 

    context.beginPath(); 

    context.moveTo(0, 100); 

    context.lineTo(450, 100); 

    context.strokeStyle = "#8b8b8b"; 

    context.stroke(); 

} 

function drawCar() { 

    context.beginPath(); 

    context.rect(carX, carY, carWidth, carHeight); 

    context.fillStyle = "#0000ff"; 

    context.fill(); 

} 

function drawObstacle() { 

    context.beginPath(); 

    context.rect(obstacleX, obstacleY, obstacleWidth, obstacleHeight); 

    context.fillStyle = "#ff0000"; 

    context.fill(); 

} 

function moveLeft() { 

    carX -= speed; 

} 

function moveRight() { 

    carX += speed; 

} 

function moveUp() { 

    carY -= speed; 

    speed -= 5; 

} 

function moveDown() { 

    carY += speed; 

    speed += 5; 

} 

function collision() { 

    if(carX < obstacleX + obstacleWidth && 

       carX + carWidth > obstacleX && 

       carY < obstacleY + obstacleHeight && 

       carHeight + carY > obstacleY) {

           alert('Collision!'); 

       } 

} 

function gameLoop() { 

    context.clearRect(0, 0, canvas.width, canvas.height); 

    drawRoad(); 

    drawObstacle(); 

    drawCar(); 

    collision(); 

} 

setInterval(gameLoop, 30); 

document.addEventListener("keydown", function(event) { 

    if(event.keyCode == 37)  { moveLeft(); } 

    if(event.keyCode == 38)  { moveUp(); } 

    if(event.keyCode == 39)  { moveRight(); } 

    if(event.keyCode == 40)  { moveDown(); } 

}); 

</script> 

</body> 

</html>
